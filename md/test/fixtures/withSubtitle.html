<h3>Promenade architecturale...</h3>
<p>
  Le Corbusier a construit à Boulogne-Billancourt l’immeuble Molitor, inscrit<br />sur
  la liste du patrimoine de l’Humanité depuis 2016. La promenade invite à la<br />découverte
  de ce patrimoine afin de comprendre l’enjeu de cette reconnaissance<br />internationale
  exceptionnelle.
</p>
